# docker-compose up -d 
version: '3.2'

services:
  covid19_app:
    restart: always
    image: linuxserver/letsencrypt
    volumes:
      # If spawn this container on a specific worker node, this file should already exist on that node 
      - /var/covid19_project/wherecovid19_webapp/deploy/nginx.conf:/config/nginx/site-confs/default
      - nginx_volume:/config
      - /var/covid19_project/wherecovid19_webapp:/var/www/covid19_app
    ports:
      - "443:443"
      - "80:80"
    environment:
      - URL=wherecovid19.cigi.illinois.edu
      - EMAIL=zhiyul@illinois.edu

volumes:
  nginx_volume:

