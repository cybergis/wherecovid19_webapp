        // main() is called after external json file is loaded

        //--------------------------------------------------------------------------

            // outFields: ["*"], "title": ""});

            ////nyt states dev

            //     outFields: ["*"],

            //nyt counties dev
            var covid19_layer = new FeatureLayer({url: "https://services.arcgis.com/GL0fWlNkwysZaKeV/arcgis/rest/services/nyt_counties_data_dev/FeatureServer/0",

            var census2000_layer = new MapImageLayer({

        function defineActions(event) {
          // The event object contains an item property.
          // is is a ListItem referencing the associated layer
          // and other properties. You can control the visibility of the
          // item, its title, and actions using this object.

          var item = event.item;

          if (item.title === "Pandemic" || item.title === "Census-2000") {
            // An array of objects defining actions to place in the LayerList.
            // By making this array two-dimensional, you can separate similar
            // actions into separate groups with a breaking line.

            item.actionsSections = [
              [
                {
                  title: "Go to full extent",
                  className: "esri-icon-zoom-out-fixed",
                  id: "full-extent"
                },
                {
                  title: "Layer information",
                  className: "esri-icon-description",
                  id: "information"

              [
                {
                  title: "Increase opacity",
                  className: "esri-icon-up",
                  id: "increase-opacity"
                },

                  className: "esri-icon-down",

        layerlist.on("trigger-action", function(event) {
            // The layer visible in the view at the time of the trigger.
            console.log(event);
            let visibleLayer = event.item.layer;

            // Capture the action id.
            var id = event.action.id;

            if (id === "full-extent") {
              // if the full-extent action is triggered then navigate
              // to the full extent of the visible layer
              view.goTo(visibleLayer.fullExtent);
            } else if (id === "information") {
              // if the information action is triggered, then
              // open the item details page of the service layer
              window.open(visibleLayer.url);
            } else if (id === "increase-opacity") {
              // if the increase-opacity action is triggered, then
              // increase the opacity of the GroupLayer by 0.25

              if (visibleLayer.opacity < 1) {
                visibleLayer.opacity += 0.25;
              }
            } else if (id === "decrease-opacity") {
              // if the decrease-opacity action is triggered, then
              // decrease the opacity of the GroupLayer by 0.25

              if (visibleLayer.opacity > 0) {
                visibleLayer.opacity -= 0.25;
              }
            }

          });

            var basemapGallery = new BasemapGallery({
              view: view,
            });

         view.ui.add(layerlist, "top-right");
         view.ui.add(new Expand({
          view:view,
          content: basemapGallery,

        //--------------------------------------------------------------------------

        //--------------------------------------------------------------------------

        var applicationDiv = document.getElementById("applicationDiv");
        var sliderValue = document.getElementById("sliderValue");
        var playButton = document.getElementById("playButton");
        var titleDiv = document.getElementById("titleDiv");
        var animation = null;

        // Zero-based Month: 0==Jan
        var dt_start = new Date(2020,0,14);
        var dt_end = new Date(2020,3,1);
        var days = date.difference(dt_start, dt_end,"day");
        console.log(days);

        var slider = new Slider({
          container: "slider",
          min: 0,
          max: days,
          values: [0],
          step: 1,
          rangeLabelsVisible: true,
            draggableSegmentsEnabled: false,
        });


        // When user drags the slider:
        //  - stops the animation
        //  - set the visualized year to the slider one.
        function inputHandler(event) {
          //console.log("Drag");
          stopAnimation();
          var thumb_value = Math.floor(event.value);
          //console.log(thumb_value);
          var dt_thumb = date.add(dt_start, "day", thumb_value);
          //console.log(dt_thumb);
          setDate(dt_thumb);
        }
        slider.on("thumb-drag", inputHandler);

        // Toggle animation on/off when user
        // clicks on the play button
        playButton.addEventListener("click", function() {
          if (playButton.classList.contains("toggled")) {
            stopAnimation();
          } else {
            startAnimation();

            view: view

        // When the layerview is available, setup hovering interactivity
        view.whenLayerView(covid19_layer).then(setupHoverTooltip);

        // Starts the application by visualizing year 1984
        // 2020/01/26
        setDate(dt_start);
        //setDate(new Date(2020,0,21));

        //--------------------------------------------------------------------------

        /**
         * Sets the current visualized construction year.
         */
        function setDate(_date) {
          sliderValue.innerHTML = locale.format(_date, {datePattern: "MM/dd/yyyy", selector: "date"});
          var thumb_value = date.difference(dt_start, _date, "day");
          slider.viewModel.setValue(0, thumb_value);
          covid19_layer.renderer = firstEventRender(_date, _event_type="Case");
        }

        function getDailyEventNumberArcade(_date, _event_type="Case")
        { // get accumulated Case Number
          return `
          // be sure to use .getDate() for Day value!  NOT .getDay()!!!!!!!
          var d_thumb = Date(${_date.getFullYear()},${_date.getMonth()},${_date.getDate()});
          var fea_dt_start = DefaultValue($feature.dt_start, -1);
          var event_type = '${_event_type}';
          if (fea_dt_start==-1)
          {
          return 0;
          }
          var dt_start_array = Split($feature.dt_start, '-');
          var dt_start = Date(Number(dt_start_array[0]), Number(dt_start_array[1])-1, Number(dt_start_array[2]));
          if (d_thumb < dt_start)
          {
          return 0;
          }
          var days=DateDiff(d_thumb, dt_start, "days");
          var ts_array= null;

          var field_name = "";
          if (Lower(event_type)=="case")
           {field_name="cases_ts";}
          else
           {field_name="deaths_ts";}
          ts_array = Dictionary($feature[field_name]).values;

          var index = Ceil(days);
          var v= ts_array[index];
          return v;
          `;
        }

        // Deprecated
        function getDailyEventNumberArcade2(_date)
        {
            // get accumulated Case Number if daily increase is stored
            return `
        // start date; Month 0-based in Arcade Date class
        // be sure to use .getDate() for Day value!  NOT .getDay()!!!!!!!
        var end_dt = Date(${_date.getFullYear()},${_date.getMonth()},${_date.getDate()});
        //var end_dt = Date(2020,2,26);
        var start_dt = Date(2020,0,21);
        var days=DateDiff(end_dt, start_dt, "days");
        var sum=0;
        for(var i=0; i<=days; i++) {
        var d = DateAdd(start_dt, i, "days");
        var key=Text(d, "FY_MM_DD");
        // if attribute value is null, use 0
        var day_value = IIf(IsEmpty($feature[key]), 0, $feature[key]);
        sum += day_value;
        }
        return sum;

            `;
        }

        function dailyEventNumberRender(_date, _event_type="Case") {
          return {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: "rgb(0, 0, 0)",
              outline: {  // autocasts as new SimpleLineSymbol()
                        color: [128, 128, 128, 0.5],}
            },
            visualVariables: [
              {
                type: "color",
                //field: 'F'+String(_date.getFullYear()).padStart(4, '0')+"_"+String(_date.getMonth()+1).padStart(2, '0')+"_"+String(_date.getDate()).padStart(2, '0'),
                valueExpression: getDailyEventNumberArcade(_date, _event_type=_event_type),
                //valueExpressionTitle: "Voter Turnout",
                stops: [
                  {
                    value: 300,
                    color: "#97262E",
                    label: "5000"
                  },
                  {
                    value: 100,
                    color: "#97262E",
                    label: "3000"
                  },
                  {
                    value: 1,
                    color: "#4E3E41",
                    label: "100"
                  },
                  {
                    value: 0,
                    color: "#000000",
                    label: "0"
                  }
                ]
              }
            ]
          };
        }

        function firstEventRender(_date, _event_type="Case") {

          return {
            type: "simple",
            symbol: {
              type: "simple-fill",
              color: "rgb(0, 0, 0)",
              outline: {  // autocasts as new SimpleLineSymbol()
                        color: [128, 128, 128, 0.5],}
            },
            visualVariables: [
              {
                type: "color",
                  valueExpression: firstEventArcade(_date, _event_type=_event_type),
                //valueExpressionTitle: "Voter Turnout",
                stops: [
                        {
                    value: 1,
                    color: "#FF0000",
                    label: _event_type + "(s) Reported"
                  },
                  {
                    value: 0,
                    color: "#0ff",
                    label: "First " + _event_type
                  },
                    {
                    value: -1,
                    color: "#000000",
                    label: "No " + _event_type
                  },
                ],
              }
            ]
          };
        }

        function firstEventArcade(_date, _event_type="Case")
        {
            // Drew: return must be followed by the open ` on the same line, and a semi-colon ";" is required after the close `!!!
            return `
          //be sure to use .getDate() for Day value!  NOT .getDay()!!!!!!!
          var dt_thumb = Date(${_date.getFullYear()}, ${_date.getMonth()}, ${_date.getDate()});
          var event_type = '${_event_type}';
          var dt_first_event = null;
          var dt_null_string = '2099-01-01-';


           var field_name = "";
           if (Lower(event_type)=="case")
           {field_name="dt_first_case";}
           else
           {field_name="dt_first_death";}
          var dt_first_event = DefaultValue($feature[field_name], dt_null_string);
          var dt_first_event_array = Split(dt_first_event, '-');
          var dt_first_event = Date(Number(dt_first_event_array[0]),
                                  Number(dt_first_event_array[1])-1,
                                  Number(dt_first_event_array[2]));

          var days=DateDiff(dt_thumb, dt_first_event, "days");
          return days;

          // // For UniqueValueRender or ClassBreakRender
          // if (days==0)
          // { return 0; }
          // else
          // {
          //   if (days>0)
          //       {return 1; }
          //   else
          //       {return -1;}
          // }

          `;
        }

        function firstEventRender2(_date, _event_type="Case") {
             var sym1 = {
                 type: "simple-fill",  // autocasts as new SimpleFillSymbol()
                 color: "red",
                 outline: {  // autocasts as new SimpleLineSymbol()
                     color: [128, 128, 128, 0.5],

                 color: "#0ff",

                 color: "rgb(0, 0, 0)",
                 outline: {  // autocasts as new SimpleLineSymbol()
                     color: [128, 128, 128, 0.5],
                     width: "0.5px"
                 }
             };


             // return {
             //   type: "unique-value",
             //     //defaultSymbol: { type: "simple-fill",color: "yellow" },
             //     valueExpression: firstEventArcade(_date, _event_type=_event_type),
             //       //valueExpression: "return 0",
             // valueExpressionTitle:
             //   "First Event: " + _event_type,
             //     uniqueValueInfos: [
             //               {
             //           value: 1,
             //           symbol: sym1,
             //           label: _event_type+"(s) Reported",
             //         },
             //         {
             //           value: 0,
             //           symbol: sym0,
             //           label: "First " + _event_type,
             //         },
             //           {
             //           value: -1,
             //           symbol: sym_1,

             //         },
             //       ],

             return {

                 classBreakInfos: [
                     {
                         minValue: 0,

                         maxValue: 1,

                         label: "Case(s) Reported" // label for symbol in legend
                     },

                         minValue: -1,
                         maxValue: -1,
                         symbol: sym_1,
                         label: "No Case" // label for symbol in legend
                     },
                 ]
             };
         }

        /**
         * Sets up a moving tooltip that displays
         * the construction year of the hovered building.
         */
        function setupHoverTooltip(layerview) {
          var highlight;

          var tooltip = createTooltip();

          var hitTest = promiseUtils.debounce(function(event) {
            return view.hitTest(event).then(function(hit) {
              var results = hit.results.filter(function(result) {
                return result.graphic.layer === covid19_layer;
              });

              if (!results.length) {
                return null;
              }

              return {
                graphic: results[0].graphic,
                screenPoint: hit.screenPoint
              };
            });
          });

          view.on("pointer-move", function(event) {
            return hitTest(event).then(
              function(hit) {
                // remove current highlighted feature
                if (highlight) {
                  highlight.remove();
                  highlight = null;
                }

                // highlight the hovered feature
                // or hide the tooltip
                if (hit) {
                  var graphic = hit.graphic;
                  var screenPoint = hit.screenPoint;

                  highlight = layerview.highlight(graphic);
                  console.log(graphic);
                  tooltip.show(
                    screenPoint,
                     graphic.getAttribute("NAME") + ", " + graphic.getAttribute("state_name"),
                  );
                } else {
                  tooltip.hide();
                }
              },
              function() {}
            );
          });
        }

        /**
         * Starts the animation that cycle
         * through the construction years.
         */
        function startAnimation() {
          stopAnimation();
          animation = animate(slider.values[0]);
          playButton.classList.add("toggled");
        }

        /**
         * Stops the animations
         */
        function stopAnimation() {
          if (!animation) {
            return;
          }

          animation.remove();
          animation = null;
          playButton.classList.remove("toggled");
        }

        /**
         * Animates the color visual variable continously
         */
        function animate(startValue) {
          var animating = true;
          var value = startValue;

          var frame = function(timestamp) {
            if (!animating) {
              return;
            }

            value += 1;
            if (value > days) {
              value = days;
            }
          var dt_thumb = date.add(dt_start, "day", Math.floor(value));
          setDate(dt_thumb);

            // Update at 30fps
            setTimeout(function() {
              requestAnimationFrame(frame);
            }, 1000 / 10);
          };

          frame();

          return {
            remove: function() {
              animating = false;
            }
          };
        }

        /**
         * Creates a tooltip to display a the construction year of a building.
         */
        function createTooltip() {
          var tooltip = document.createElement("div");
          var style = tooltip.style;

          tooltip.setAttribute("role", "tooltip");
          tooltip.classList.add("tooltip");

          var textElement = document.createElement("div");
          textElement.classList.add("esri-widget");
          tooltip.appendChild(textElement);

          view.container.appendChild(tooltip);

          var x = 0;
          var y = 0;
          var targetX = 0;
          var targetY = 0;
          var visible = false;

          // move the tooltip progressively
          function move() {
            x += (targetX - x) * 0.1;
            y += (targetY - y) * 0.1;

            if (Math.abs(targetX - x) < 1 && Math.abs(targetY - y) < 1) {
              x = targetX;
              y = targetY;
            } else {
              requestAnimationFrame(move);
            }

            style.transform =
              "translate3d(" + Math.round(x) + "px," + Math.round(y) + "px, 0)";
          }

          return {
            show: function(point, text) {
              if (!visible) {
                x = point.x;
                y = point.y;
              }

              targetX = point.x;
              targetY = point.y;
              style.opacity = 1;
              visible = true;
              textElement.innerHTML = text;

              move();
            },

            hide: function() {
              style.opacity = 0;
              visible = false;
            }
          };
        }
      }


        request("/data.json" , {handleAs :"json"}).then(
         function(result){
           console.log("OK");

           all_data = result;
           all_data_str = JSON.stringify(all_data);
           main();
         } ,
         function(err){console.log(err);});
      }


      );
