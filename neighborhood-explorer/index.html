                            <div class="modal-body " style="color:black; ">
                                <p> The ongoing COVID-19 pandemic has put the world into an unprecedented situation causing massive impacts on populations and businesses. While there exist numerous geospatial data portals and resources for fighting against
                                    the COVID crisis, a major challenge is that few of these are based on rigorous geospatial analysis and modeling as many simply report COVID-19 cases and summary statistics. To tackle this challenge requires detailed
                                    data on populations, health care services, and high-risk settings, along with decision support tools for geospatial analytics and place-based intervention. Dynamic and interactive mapping informed by rigorous geospatial
                                    analysis and modeling is urgently needed for understanding how COVID-19 spreads across a number of spatial and temporal scales in different population contexts and for supporting decision making to mitigate the spread
                                    and save lives. However, such geospatial analysis and modeling are often computation- and data-intensive, and thus requires integration with and enablement by cyberGIS – geospatial information science and systems (GIS)
                                    based on advanced cyberinfrastructure. Therefore, the CyberGIS Center for Advanced Digital and Spatial Studies at the University of Illinois at Urbana-Champaign has established the WhereCOVID-19 platform to pursue important
                                    knowledge of multi-scale spread and impacts of COVID-19 while producing a unique and critically urgent capability for spatial decision support.
                                </p>
                                <p> Specifically, WhereCOVID-19 maps and predicts where COVID-19 is spreading across a number of spatial and temporal scales while providing an online spatial decision support system for identifying populations at risk and
                                    targeting health care interventions. The platform is developed collaboratively with public health and epidemiology researchers as well as public health officials with the aim to provide a one-stop geospatial data and
                                    analysis system to support cutting-edge research and timely decision-making. WhereCOVID-19 seeks to answer a number of critical “where” questions such as where COVID-19 cases are and will likely be; where vulnerable
                                    populations are; where containment and mitigation measures should be applied; where health care services might be overwhelmed; and where additional health care resources should be deployed. WhereCOVID-19 is committed
                                    to providing mapping and spatial decision support capabilities based on scientific understanding of how spatiotemporal patterns and trends of COVID-19 relate to population characteristics and health care resources.
                                    The WhereCOVID-19 platform is made available to the general public, a broad range of stakeholders, and research and education communities.</p>
                                <p>Currently, WhereCOVID-19 provides a collection of static and dynamic maps for estimating the spread and exposure risk of COVID-19 at various spatial and temporal scales. For example, a set of vulnerability maps synthesize
                                    information of confirmed COVID-19 cases, tested cases, population density, social vulnerability index based on CDC data, people living with HIV, and spatial accessibility to hospital resources based on a linear model.
                                    Another example is a suite of maps representing spatial accessibility to healthcare resources based on the outcome of a recent study: <a href=" https://medrxiv.org/cgi/content/short/2020.05.06.20093534v1 " target="_blank ">
